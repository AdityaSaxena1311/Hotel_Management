{% load staticfiles %} {% static "" as baseurl %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hotel Management</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{baseurl}}util.css">
    <link rel="stylesheet" type="text/css" href="{{baseurl}}main.css">
</head>

<body>
    <div class="limiter">
        <div class="container-login100" style="background-image: url('{{baseurl}}bg.jpg');">
            <div class="wrap-login100">
                <form action="signup" class="login100-form validate-form" method="POST">
                    {% csrf_token %}
                    <font style="color: white;">
                        <h1>
                            <u><Center>Hotel<br>Management</Center></u>
                        </h1>
                    </font>
                    <br><br>

                    <div class="wrap-input100 validate-input" data-validate="Enter username">
                        <input class="input100" type="text" value="Admin" readonly>
                        <span class="focus-input100" data-placeholder="&#xf207;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <input class="input100" type="password" name="pass" placeholder="Password">
                        <span class="focus-input100" data-placeholder="&#xf191;"></span>
                    </div>
                    <br>
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
							Login
						</button>
                    </div>

                    <div class="text-center p-t-90">
                        <font style="color: aliceblue;">{{err}}</font>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
